
<form class="form-inline" role="form" method="post" action="" id="login-form" onsubmit=""> {% csrf_token %}
    {{ login_form.management_form }}
    {{ login_form.id }}
    {% for field in login_form %}
        <div class="form-group">
            {{field}}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-default" id="login_button">Sign in</button>
</form>
